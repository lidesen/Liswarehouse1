<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>三级联动</title>
	<style type="text/css" media="screen">
	select{
		width: 100px;
		height: 30px;
		line-height: 30px;
	}
</style>

</head>
<body>
	省：
	<select class="sheng">
		<option>请选择</option>
	</select>
	市：
	<select class="shi"></select>
	区:
	<select class="qu"></select>
</body>
<script type="text/javascript">
	var sheng = document.querySelector('.sheng');
	var shi = document.querySelector('.shi');
	var qu  = document.querySelector('.qu');
	var shengIndex = 0;
	// 创建数据
	var shengArr = ['河北省','黑龙江省'];
	var shiArr = [['石家庄市','保定市'],['大庆市','齐齐哈尔市']];
	var quArr = [
	[['石1','石2'],['保1','保2']],
	[['大1','大2'],['齐齐哈尔1','齐齐哈尔2']]
	];
	for (var i = 0; i < shengArr.length; i++) {
		var shengOption = new Option(shengArr[i]);
		sheng.options.add(shengOption)
	}
	sheng.onchange = function(eve){
		shengIndex = eve.target.selectedIndex-1;
		if (shengIndex == -1) {
			shi.options.length = 0;
			qu.options.length = 0;
		}else {
			shi.options.length = 0;
			qu.options.length = 0;
			for(var j = 0;j<shiArr[shengIndex].length;j++){
				var shiOption = new Option(shiArr[shengIndex][j]);
				shi.options.add(shiOption)
			}
			for(var k = 0;k<quArr[shengIndex][0].length;k++){
				var quOption = new Option(quArr[shengIndex][0][k]);
				qu.options.add(quOption)
			}
		}
	}
	shi.onchange = function(eve){
		shiIndex = eve.target.selectedIndex;
		qu.options.length =0 ;
		for(var m = 0;m<quArr[shengIndex][shiIndex][0].length;m++){
			var quOption = new Option(quArr[shengIndex][shiIndex][m]);
			qu.options.add(quOption)
		}
	}
</script>
</html>
