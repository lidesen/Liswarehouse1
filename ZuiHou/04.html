<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
<script type="text/javascript">
	function zzz(num){
		if (num<=1) {
			return 1;
		}
		return num*zzz(num-1)
	}
	console.log(zzz(10));

	function F( n){
		if (n<=1) return n;
		return F(n-1)+F(n-2)
	}
	console.log(F(10))
</script>
</body>
</html>
