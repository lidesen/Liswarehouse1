<!DOCTYPE html>
<html>
<head>
	<title>get无参</title>
</head>
<body>
<ul>
    <li>点击</li>
</ul>
<script>
    var ul=document.querySelector('ul');
    var li=document.querySelector('li');
    ul.addEventListener('click', function(){
      alert('我是ul,我被点击了');
    }, false);
    li.addEventListener('click', function(){
      alert('我是li,我被点击了');
    }, false);
</script>
</body>
</html>
